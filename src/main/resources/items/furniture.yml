shelf:
  displayname: "<gray>Shelf"
  material: PAPER
  Mechanics:
    furniture:
      type: ITEM_FRAME
      limited_placing:
        roof: false
        floor: false
        wall: true
        type: DENY
        block_types: []
        block_tags: []
        oraxen_blocks: []
      barrier: false
      drop:
        silktouch: false
        loots:
          - { oraxen_item: shelf, probability: 1.0 }
  Pack:
    generate_model: false
    model: default/shelf
