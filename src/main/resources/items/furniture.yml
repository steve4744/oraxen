coach:
  displayname: "<gray>Coach"
  material: PAPER
  Mechanics:
    furniture:
      type: DISPLAY_ENTITY
      display_entity_properties:
        display_transform: FIXED
      barrier: true
      limited_placing:
        roof: false
        floor: true
        wall: false
      barriers:
        - { x: 0, y: 0, z: 0 }
