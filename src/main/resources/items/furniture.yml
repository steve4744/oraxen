table:
  displayname: "<gray>Table"
  material: PAPER
  Mechanics:
    furniture:
      type: ITEM_FRAME # Valid types are ITEM_FRAME, GLOW_ITEM_FRAME & DISPLAY_ENTITY if server is 1.19.4>
      limited_placing:
        roof: false
        floor: true
        wall: false
      barrier: true
      light: 5
      drop:
        silktouch: false
        loots:
          - { oraxen_item: table, probability: 1.0 }
  Pack:
    generate_model: false
    model: default/table

cart:
  displayname: "<gray>Cart"
  material: PAPER
  Mechanics:
    furniture:
      type: DISPLAY_ENTITY
      hitbox:
        width: 1.0
        height: 1.0
      display_entity_properties:
        display_transform: FIXED
      barrier: true
      limited_placing:
        roof: false
        floor: true
        wall: false
      drop:
        silktouch: false
        loots:
          - { oraxen_item: cart, probability: 1.0 }
  Pack:
    generate_model: false
    model: default/cart

